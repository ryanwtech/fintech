spring:
  application:
    name: fintech-backend-test
  
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///fintech_test
    username: test_user
    password: test_password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: false

server:
  port: 0  # Random port for tests

# JWT Configuration
jwt:
  secret: testSecretKey
  expiration: 86400000
  cookie-name: fintech-token

# CORS Configuration
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.fintech: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.testcontainers: INFO

# OpenAPI Documentation (disabled for tests)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false